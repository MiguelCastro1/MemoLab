<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

            <span class="moves">3</span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <svg role="img" class="icon" title="01"><use xlink:href="./img/sprites.svg#icon-1"></use></svg>
            </li>
            <li class="card">
                <svg role="img" class="icon" title="02"><use xlink:href="./img/sprites.svg#icon-2"></use></svg>
            </li>
            <li class="card">
                <svg role="img" class="icon" title="03"><use xlink:href="./img/sprites.svg#icon-3"></use></svg>
            </li>
            <li class="card">
                <svg role="img" class="icon" title="04"><use xlink:href="./img/sprites.svg#icon-4"></use></svg>
            </li>
            <li class="card">
                <svg role="img" class="icon" title="05"><use xlink:href="./img/sprites.svg#icon-5"></use></svg>
            </li>
            <li class="card">
                <svg role="img" class="icon" title="06"><use xlink:href="./img/sprites.svg#icon-6"></use></svg>
            </li>
            <li class="card">
                <svg role="img" class="icon" title="07"><use xlink:href="./img/sprites.svg#icon-7"></use></svg>
            </li>
            <li class="card">
                <svg role="img" class="icon" title="08"><use xlink:href="./img/sprites.svg#icon-8"></use></svg>
            </li>
            <li class="card">
                <svg role="img" class="icon" title="08"><use xlink:href="./img/sprites.svg#icon-8"></use></svg>
            </li>
            <li class="card">
                <svg role="img" class="icon" title="05"><use xlink:href="./img/sprites.svg#icon-5"></use></svg>
            </li>
            <li class="card">
                <svg role="img" class="icon" title="01"><use xlink:href="./img/sprites.svg#icon-1"></use></svg>
            </li>
            <li class="card">
                <svg role="img" class="icon" title="04"><use xlink:href="./img/sprites.svg#icon-4"></use></svg>
            </li>
            <li class="card">
                <svg role="img" class="icon" title="02"><use xlink:href="./img/sprites.svg#icon-2"></use></svg>
            </li>
            <li class="card">
                <svg role="img" class="icon" title="07"><use xlink:href="./img/sprites.svg#icon-7"></use></svg>
            </li>
            <li class="card">
                <svg role="img" class="icon" title="03"><use xlink:href="./img/sprites.svg#icon-3"></use></svg>
            </li>
            <li class="card">
                <svg role="img" class="icon" title="06"><use xlink:href="./img/sprites.svg#icon-6"></use></svg>
            </li>
        </ul>

        <section class="final-score modal">
            <span><i class="fa fa-times close"></i></span>
            <h1>Score</h1>
            <ul class="modal-stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>
            <p>You matched all cards in <span id="total-moves">0</span>.</p>
        </section>
        <div class="backdrop"></div>
        <footer>
            <p><span class="left">Made by <a href="http://www.renishachristie.com" target="_blank">Renisha Christie</a>. View on <a href="" target="_blank">Github.</a></span><span class="right"><a href="#" target="_blank">Credits</a></span></p>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
